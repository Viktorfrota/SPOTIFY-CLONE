<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersao</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./src/icons-imgs/styles/vars.css">
    <link rel="stylesheet" href="./src/icons-imgs/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/icons-imgs/styles/main.css"

    <!-- Links para trazer os ícones via CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>

</head>


<body>
    <div class="sidebar">
      <nav class="sidebar__navigation"> 
        <div class="logo">
            <a href=""> 
                <img src="./src/icons-imgs/icons/logo-spotify.png" alt="logo do spotify">
            </a>
        </div>        
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                </li>
            </ul>           
      </nav>

      <div class="library">
        <div class="library__content">
          <button class="library__button">              
            <span class="fa fas fa-book"></span>
            <span>Sua biblioteca</span>
          </button>
            <span class="fa fas fa-plus">
            </span>          
        </div> 
         <section class="section-playlist">
            <div class="section-playlist__content">
              <span class="text title">Crie sua primeira Playlist </span>
              <span class="text subtitle">É facil, vamos te ajudar! </span>
              <button class="section-playlist__button"> 
                <span>Playlist</span>
              </button>
            </div>
         </section>
 
         <div class="cookies">
            <a href="">Cookies</a>
         </div>

         <div class="languages">
            <button class="languages__button">
                <span class="fa fan fa-globe"></span>
                <span>Portugues do Bostil</span>
            </button>
         </div>
      </div>  
    </div>
    
    <main>
      <div class="main-container">

        <nav class="header-navigation">
          <div class="navigation">
            <button class="arrow-left">
                 <img src="./src/icons-imgs/icons/small-left.png" alt=""/>
            </button>
            <button class="arrow-right">
              <img src="./src/icons-imgs/icons/small-right.png" alt=""/>
         </button>
          
           <div class="header__search">
            <img src="./src/icons-imgs/icons/search.png" alt="" />
             <input id="search-input" type="text"  maxlength="200" autocorrect ="off" autocapitalize="off" spellcheck="false"
             placeholder="Pesquisar: Deftones-Xerces" value=""/>
           </div>
          </div>

          <div class="header-login">
            <button class="subscribre">Inscreva-se</button>
            <button class="login">Entrar</button>
          </div>
        </nav>

      </div>


    </main>








    <footer class="disclaimer-premium">
      <div class="text">
        <p class="disclaimer-premium__title">TESTE O PREMIUM DE GRAÇA</p>
        <p class="disclaimer-premium__subtitle">
          Inscreva-se para curtir música ilimitada e podcasts sem anuncios
        </p>
      </div>
      <div class="button">
        <button type="button">Inscreva-se grátis</button>
      </div>
    </footer>

    

    
</body>
</html>
